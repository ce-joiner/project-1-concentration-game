<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Kitty Concentration</h1>
    <section class="concentration">
        <div class="card" data-key="1">
            <img class="front-face"
                src="https://media.istockphoto.com/id/1361394182/photo/funny-british-shorthair-cat-portrait-looking-shocked-or-surprised.jpg?s=612x612&w=0&k=20&c=6yvVxdufrNvkmc50nCLCd8OFGhoJd6vPTNotl90L-vo="
                alt="Surprised kitty">
            <img class="back-face" src="https://cdn-icons-png.flaticon.com/512/5726/5726775.png" alt="Question mark">
        </div>

        <div class="card" data-key="1">
            <img class="front-face"
                src="https://media.istockphoto.com/id/1361394182/photo/funny-british-shorthair-cat-portrait-looking-shocked-or-surprised.jpg?s=612x612&w=0&k=20&c=6yvVxdufrNvkmc50nCLCd8OFGhoJd6vPTNotl90L-vo="

            <img class="back-face" src="https://cdn-icons-png.flaticon.com/512/5726/5726775.png" alt="Question mark">
        </div>

        <div class="card" data-key="2">
            <img class="front-face"
                src="https://media.istockphoto.com/id/1389862392/photo/womans-hand-stroking-a-ginger-cat-on-isolated-white-background.jpg?s=612x612&w=0&k=20&c=DW07OmTZBTG0u2A8McZfmXkIW_7VXCAwDpVIRhUfqQw="
                alt="Kitty getting pets">
            <img class="back-face" src="https://cdn-icons-png.flaticon.com/512/5726/5726775.png" alt="Question mark">

        <div class="card" data-key="2">
            <img class="front-face"
                src="https://media.istockphoto.com/id/1389862392/photo/womans-hand-stroking-a-ginger-cat-on-isolated-white-background.jpg?s=612x612&w=0&k=20&c=DW07OmTZBTG0u2A8McZfmXkIW_7VXCAwDpVIRhUfqQw="

                src="https://media.istockphoto.com/id/1413817140/photo/front-view-of-a-snow-lynx-bengal-cat-licking-its-lips-isolated-on-white.jpg?s=612x612&w=0&k=20&c=XJxCXt5MUJdgBXvwPSQIVFNY5XC0kQydh_vRvxNmPB4="

            <img class="front-face" src="https://media.istockphoto.com/id/1361306507/photo/funny-cat-looking-shocked-with-mouth-open.jpg?s=612x612&w=0&k=20&c=nZC2BlXoiC2tycIsiv_PvmUSwKhctikzVLy4Y3pgp10=

            <img class="back-face" src="https://cdn-icons-png.flaticon.com/512/5726/5726775.png" alt="Question mark">

            <img class="front-face"
                src="https://media.istockphoto.com/id/1385217969/photo/ginger-cat-walks.jpg?s=612x612&w=0&k=20&c=mBhFzDA2dp23dV4jq6FooaSzG2tmCZMKP6TV56hMVII="
                alt="Ginger kitty walking">
            <img class="back-face" src="https://cdn-icons-png.flaticon.com/512/5726/5726775.png" alt="Question mark">
        </div>

        <div class="card" data-key="8">
            <img class="front-face"
                src="https://media.istockphoto.com/id/1385217969/photo/ginger-cat-walks.jpg?s=612x612&w=0&k=20&c=mBhFzDA2dp23dV4jq6FooaSzG2tmCZMKP6TV56hMVII="
                alt="Ginger kitty walking">
            <img class="back-face" src="https://cdn-icons-png.flaticon.com/512/5726/5726775.png" alt="Question mark">
        </div>
    </section>


    <main>
        <button id="play">Play!</button>
        <button id="reset">Reset</button>
    </main>
    <div class="timer" id="timer">:60</div>
    <div class="guesses" id="guesses">25</div>

</body>

</html>
